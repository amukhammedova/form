<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="../Day1/Style.css">
<head> 
    <h1>Good Vibes Form</h1>
</head>
<body>
    <div class='main'>
    <p>Tell us something positive that happened to you today.</p>
    <form>
    <div class='main'>
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter your Name">
    </div>
    <div class='main'>  
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email address">
    </div>
    <div class='main'> 
        <label for="number">On a scale of 1-10, how good was it?</label>
        <input type="number" id="number" placeholder="Enter a number between 1 and 10">
    </div>
    <div class='main'> 
        <label>Where did it happen?</label>
        <select>
            <option>At home</option>
            <option>At work</option>
            <option>On vacay</option>
        </select>
    </div>
    <div class='main'>
    <label class="left">At what time of day did it happen?</label> 
    </div>
    <div class='main'>
        <input type="radio"><label>Morning</label></div>
        <input type="radio"><label>Afternoon</label>
    <div class='main'>
        <input type="radio"><label>Evening</label>
    </div>
    <div class='main'>
        <label class="left">What emotions did you experience? Select all that apply</label>
    </div>
    <div class='main'>
        <input type="radio"><label>Morning</label> </div>
    <div class='main'>
        <input type="radio"><label>Humbled</label></div>
    </div>
    <div class='main'>
        <input type="radio"><label>Elated</label> </div>
    </div>
    <div class='main'>
        <input type="radio"><label>Loved</label> </div>
    </div>
    <div class='main'>
        <input type="radio"><label>Enthusiastic</label> </div>
    <div class='main'>
        <label>Please describe your positive experience.</label>
        <textarea placeholder="Enter your experience here..." rows="3" cols="30"></textarea>
    </div>
    <div>
    <button>Submit</button>
    </div>
</body>
</html>
